<!DOCTYPE html>
<html>
  <head>
    <title>Sign In Page</title>
  </head>
  <body>
    <h1>Sign In</h1>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <button type="submit">Sign In</button>
    </form>
    <hr>
    <h2>Messaging Website</h2>
    <p>Welcome to our messaging website! You can talk to real people and add friends.</p>
    <h3>Add Friend</h3>
    <form>
      <label for="friend">Friend's Email:</label>
      <input type="email" id="friend" name="friend" required><br><br>
      <button type="submit">Add Friend</button>
    </form>
    <hr>
    <h4>Private Chat</h4>
    <p>You are now in a private chat with your friend.</p>
  </body>
</html>
