<!DOCTYPE html>
<html>
  <head>
    <title>Social Website</title>
    <style>
      body {
        background-color: black;
        color: #39ff14;
      }
      h1 {
        font-size: 36px;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .message-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }
      .message-box {
        width: 400px;
        height: 50px;
        border: 2px solid #39ff14;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
      }
      .send-button {
        background-color: #39ff14;
        color: black;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
      }
      .send-button:hover {
        background-color: black;
        color: #39ff14;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>OpinionTopic</h1>
      <div class="message-container">
        <div class="message-box"></div>
        <button class="send-button">Send</button>
      </div>
      <div class="chat-container"></div>
    </div>
  </body>
</html>
