<!DOCTYPE html>
<html>
  <head>
    <title>Messaging App</title>
  </head>
  <body>
    <h1>Welcome to the Messaging App</h1>
    <p>Start chatting with real people and add friends!</p>
    <div>
      <h2>Add Friends</h2>
      <form>
        <label for="friend-name">Friend's Name:</label>
        <input type="text" id="friend-name" name="friend-name"><br><br>
        <button type="submit">Add Friend</button>
      </form>
    </div>
    <div>
      <h2>Private Chat</h2>
      <p>Chat with your friends here:</p>
      <ul>
        <li>Friend 1</li>
        <li>Friend 2</li>
        <li>Friend 3</li>
      </ul>
    </div>
  </body>
</html>
